<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeahead Example</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .typeahead-container {
            position: relative;
            display: inline-block;
        }
        
        .typeahead-input {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .typeahead-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            z-index: 1;
            display: none;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
        }
        
        .typeahead-item {
            padding: 5px;
            cursor: pointer;
        }
        
        .typeahead-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="typeahead-container">
        <!-- Use Bootstrap classes for the input -->
        <input type="text" id="typeahead-input" class="form-control" placeholder="Type something...">
        <!-- Use Bootstrap classes for the dropdown -->
        <div id="typeahead-dropdown" class="dropdown-menu"></div>
    </div>

    <script>
        const typeaheadData = [
            "Apple",
            "Banana",
            "Cherry",
            "Date",
            "Fig",
            "Grape",
            "Lemon",
            "Orange",
            "Peach",
            "Pear",
            "Strawberry",
            "Watermelon"
        ];

        const input = document.getElementById('typeahead-input');
        const dropdown = document.getElementById('typeahead-dropdown');

        input.addEventListener('input', function () {
            const inputValue = input.value.toLowerCase();
            const filteredData = typeaheadData.filter(item => item.toLowerCase().includes(inputValue));
            
            // Clear the dropdown
            dropdown.innerHTML = '';

            if (inputValue.length > 0 && filteredData.length > 0) {
                filteredData.forEach(item => {
                    const itemElement = document.createElement('button');
                    itemElement.classList.add('dropdown-item', 'typeahead-item');
                    itemElement.textContent = item;
                    itemElement.addEventListener('click', () => {
                        input.value = item;
                        dropdown.style.display = 'none';
                    });
                    dropdown.appendChild(itemElement);
                });

                dropdown.style.display = 'block';
            } else {
                dropdown.style.display = 'none';
            }
        });

        document.addEventListener('click', function (e) {
            if (!input.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
