<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Task 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./bs_task5.css">
</head>

<body>

    <a href="../index.html">
        <h1 style="text-decoration: underline;">INDEX</h1>
    </a>
    <br>
    <main>
        <form>
            <center>
                <table>
                    <!-- First Name Field -->
                    <tr>
                        <td><label for="fn">First Name</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="First name" aria-label="First name"
                                    aria-describedby="basic-addon1" id="fn" required>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    First Name is required.
                                </div>
                            </div>
                        </td>
                    </tr>
                    <!-- Last Name Field -->
                    <tr>
                        <td><label for="ln">Last Name</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name"
                                    aria-describedby="basic-addon1" id="ln" required>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    Last Name is required.
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- E-Mail Field -->
                    <tr>
                        <td><label for="email">E-Mail</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="E-Mail Address" aria-label="Email"
                                    aria-describedby="basic-addon1" id="email" required>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    Email is required.
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- Phone Number Field -->
                    <tr>
                        <td><label for="phone">Phone #</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-phone"></i></span>
                                <input type="number" class="form-control" placeholder="(845)555-1212" aria-label="Phone"
                                    aria-describedby="basic-addon1" id="phone" required>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    Phone Number is required.
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- Address Field -->
                    <tr>
                        <td><label for="address">Address</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-house"></i></span>
                                <input type="text" class="form-control" placeholder="Address" aria-label="Address"
                                    aria-describedby="basic-addon1" id="address" required>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    Address is required.
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- City Field -->
                    <tr>
                        <td><label for="city">City</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i
                                        class="fa-solid fa-house"></i></span>
                                <input type="text" class="form-control" placeholder="City" aria-label="City"
                                    aria-describedby="basic-addon1" id="city" required>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    City is required.
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- State Field -->
                    <tr>
                        <td><label for="state">State</label></td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-list"></i></span>
                                <select class="form-select" id="inputGroupSelect03"
                                    aria-label="Example select with button addon" required>
                                    <option selected>Please select your state</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <!-- Add is-invalid class to indicate validation error -->
                                <div class="invalid-feedback">
                                    Please select your State.
                                </div>
                            </div>
                        </td>
                    </tr>

                    <!-- Hosting Field -->
                    <tr>
                        <td><label>Do you have hosting?</label></td>
                        <td>
                            <input class="form-check-input" type="radio" name="hosting" value="yes" required>
                            <label for="yes" class="radio--label">Yes</label>
                            <br>
                            <input class="form-check-input" type="radio" name="hosting" value="no" required>
                            <label for="no" class="radio--label">No</label>
                        </td>
                    </tr>

                    <!-- Project Description Field -->
                    <tr>
                        <td><label for="projectDescription">Project Description</label></td>
                        <td>
                            <div class="md-form d-flex">
                                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-pen"></i></span>
                                <textarea id="form7" class="md-textarea form-control" rows="2" id="projectDescription" placeholder="Project Description"
                                    required></textarea>
                            </div>
                        </td>
                    </tr>

                    <!-- Submit Button -->
                    <tr>
                        <td><label for=""></label></td>
                        <td colspan="1">
                            <button type="submit"><span>Send </span><i class="fa-solid fa-paper-plane"></i></button>
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        const inputFields = document.querySelectorAll('.form-control:not(#form7, #inputGroupSelect03, [type="radio"])');
        inputFields.forEach((input) => {
            input.addEventListener('input', () => {
                if (input.value.trim() === '') {
                    input.classList.add('is-invalid');
                } else {
                    input.classList.remove('is-invalid');
                }
            });
        });
    </script>

</body>

</html>
